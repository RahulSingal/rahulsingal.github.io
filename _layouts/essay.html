---
layout: default
---

<article id="essay">
    <header class="essay-header">
        <!-- Display the title in a heading format -->
        <h1 class="essay-title">{{ page.title }}</h1>
        
        <!-- Display the date in "Month Year" format -->
        <div class="essay-date">{{ page.date | date: "%B %Y" }}</div>
    </header>
    
    <!-- Display the essay content -->
    <div class="essay-content">
        {{ content }}
    </div>
</article>
