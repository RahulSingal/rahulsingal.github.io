---
layout: default
---

<article id="shortstories">
    <header class="shortstories">
        <!-- Display the title in a heading format -->
        <h1 class="shortstories">{{ page.title }}</h1>
        
        <!-- Display the date in "Month Year" format -->
        <div class="shortstories">{{ page.date | date: "%B %Y" }}</div>
    </header>
    
    <!-- Display the essay content -->
    <div class="shortstories">
        {{ content }}
    </div>
</article>
